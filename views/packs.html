<div class="container-fluid page-header"><div class="container relative"><h1> 
Hearthstone Pack Opener <small>{{ CurrentSeason }}</small></h1><span class="fix-top fix-right">Last Updated: <div class="label label-success">{{ LastUpdateDate }}</div></span></div></div><div class="container"><div class="panel panel-default"><div class="panel-heading panel-title">Hearthstone Pack Opener</div><div class="panel-body"><div class="row"><div ng-repeat="card in PackGenerator.CurrentPackCards" class="col-sm-2"><div ng-click="card.Revealed = true;"><img ng-if="PackGenerator.CurrentPackSet == 'EXPERT1'" ng-hide="card.Revealed" src="http://wow.zamimg.com/images/hearthstone/backs/animated/Card_Back_Default.gif?10876" class="img-responsive"/><img ng-if="PackGenerator.CurrentPackSet == 'GVG'" ng-hide="card.Revealed" src="http://wow.zamimg.com/images/hearthstone/backs/animated/Card_Back_Goblin.gif?10876" class="img-responsive"/><img ng-if="PackGenerator.CurrentPackSet == 'TGT'" ng-hide="card.Revealed" src="http://wow.zamimg.com/images/hearthstone/backs/animated/Card_Back_TGT.gif?10876" class="img-responsive"/><div ng-show="card.Revealed">{{ card }}</div></div></div><div class="col-sm-2"><form><div class="form-group"><label>Pack Set</label><select ng-model="PackGenerator.CurrentPackSet" class="form-control"><option value="EXPERT1">Classic</option><option value="GVG">Goblins vs. Gnomes</option><option value="TGT">The Grand Tournament</option></select></div></form><hr/><button ng-click="GeneratePack()" class="btn btn-warning btn-block">Generate Pack</button><button ng-click="OpenPack()" class="btn btn-success btn-block">Open Pack</button></div></div></div><table class="table table-condensed table-striped"><thead><th>Statistic</th><th>Value</th></thead><tbody><tr><td>Packs Opened</td><td>{{ PackGenerator.NumPacksOpened }}</td></tr><tr><td>Packs Generated</td><td>{{ PackGenerator.NumPacksGenerated }}</td></tr></tbody></table></div></div>
